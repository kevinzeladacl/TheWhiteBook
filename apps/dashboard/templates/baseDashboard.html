{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title> DAPI - {% block titlepage %}
        
    {% endblock titlepage %}</title>

    <!--Core CSS -->
    <link href="{% static 'bs3/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css'%}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css'%}" rel="stylesheet" />

    <!--dynamic table-->
    <link href="{% static 'js/advanced-datatable/css/demo_page.css' %}" rel="stylesheet" />
    <link href="{% static 'js/advanced-datatable/css/demo_table.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'js/data-tables/DT_bootstrap.css' %}" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css'%}" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" >
<!--header start-->
<header class="header fixed-top clearfix">
<!--logo start-->
<div class="brand">

    <a href="index.html" class="logo">
        <img src="images/logo.png" alt="">
    </a>
    <div class="sidebar-toggle-box">
        <div class="fa fa-bars"></div>
    </div>
</div>
<!--logo end-->

<div class="nav notify-row" id="top_menu">
    <!--  notification start -->
    <ul class="nav top-menu">
       
        
    </ul>
    <!--  notification end -->
</div>
<div class="top-nav clearfix">
    <!--search & user info start-->
    <ul class="nav pull-right top-menu">
        
        <!-- user login dropdown start-->
        <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle icon-user" href="#">
                <!--<img alt="" src="images/avatar1_small.jpg">-->
                <i class="fa fa-user"></i>
                <span class="username">{{request.user}}</span>
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu extended logout">
                <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>
                <li><a href="{% url 'logoutView' %}"><i class="fa fa-key"></i> Log Out</a></li>
            </ul>
        </li>
        <!-- user login dropdown end -->
        
    </ul>
    <!--search & user info end-->
</div>
</header>
<!--header end-->
<aside>
    <div id="sidebar" class="nav-collapse">
        <!-- sidebar menu start-->            <div class="leftside-navigation">
            <ul class="sidebar-menu" id="nav-accordion">
            <li>
                <a href="{% url 'indexDashboard' %}">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'listUserDashboard' %}">
                    <i class="fa fa-dashboard"></i>
                    <span>Usuarios</span>
                </a>
            </li>
             
        </ul></div>        
<!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    {% block bodycontent %}
                        
                    {% endblock bodycontent %}
                </section>
            </div>
        </div>
        <!-- page end-->
        </section>
    </section>
    <!--main content end-->
 

</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="{% static 'js/jquery.js'%}"></script>
<script src="{% static 'bs3/js/bootstrap.min.js'%}"></script>
<script class="include" type="text/javascript" src="{% static 'js/jquery.dcjqaccordion.2.7.js'%}"></script>
<script src="{% static 'js/jquery.scrollTo.min.js'%}"></script>
<script src="{% static 'js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js'%}"></script>
<script src="{% static 'js/jquery.nicescroll.js'%}"></script>
<!--Easy Pie Chart-->
<script src="{% static 'js/easypiechart/jquery.easypiechart.js'%}"></script>
<!--Sparkline Chart-->
<script src="{% static 'js/sparkline/jquery.sparkline.js'%}"></script>
<!--jQuery Flot Chart-->
<script src="{% static 'js/flot-chart/jquery.flot.js'%}"></script>
<script src="{% static 'js/flot-chart/jquery.flot.tooltip.min.js'%}"></script>
<script src="{% static 'js/flot-chart/jquery.flot.resize.js'%}"></script>
<script src="{% static 'js/flot-chart/jquery.flot.pie.resize.js'%}"></script>



<!--dynamic table-->
<script type="text/javascript" language="javascript" src="{% static 'js/advanced-datatable/js/jquery.dataTables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/data-tables/DT_bootstrap.js' %}"></script>
 
<!--dynamic table initialization -->
<script src="{% static 'js/dynamic_table_init.js' %}"></script>



<!--common script init for all pages-->
<script src="{% static 'js/scripts.js'%}"></script>

</body>
</html>
