{% extends "baseUser.html" %}
{% load static %}
{% block bodycontent %}
	
    <div class="card-body login-card-body">
      <p class="login-box-msg">Ingresa tus credenciales para acceder</p>

      <form method="POST">{% csrf_token %}
        <div class="input-group mb-3">
          {{login_form.email}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          {{login_form.password}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recordar
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" name="login_form">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="forgot-password.html">Recuperar contrase√±a</a>
      </p>
      <p class="mb-0">
        <a href="{% url 'registerDashboard' %}" class="text-center">Crear una nueva cuenta</a>
      </p>
    </div>
    <!-- /.login-card-body -->
{% endblock bodycontent %}
